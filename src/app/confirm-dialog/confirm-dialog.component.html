 <h2 mat-dialog-title >{{modalTitle}}</h2>
 <mat-dialog-content ><div [innerHTML]="modalMessage"></div></mat-dialog-content>
 <mat-dialog-actions>
            <button class="btn btn-success mat-raised-button" mat-button mat-dialog-close>No</button>
            <button class="btn btn-danger mat-raised-button" mat-button mat-dialog-close=true>Yes</button>
 </mat-dialog-actions>
