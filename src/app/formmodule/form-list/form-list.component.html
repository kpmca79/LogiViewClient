<div class="ngLoader"></div>
<div class="main-content">
      <div class="container-fluid" >
             <div class = "row">
                    <div class="col-md-12">
                        <a (click)="showFormType()" routerLinkActive="router-link-active"  class="btn btn-danger btn-round">Create</a>
                    </div>
              </div>
              <div class="row">
                  <div *ngIf="forms.length==0" class="col-md-12">
                      <div class="card">
                          <mat-progress-bar mode = "indeterminate" ></mat-progress-bar>
                       </div>
                   </div>
                   <div *ngIf="forms.length>0" class="col-md-12">
                        <div class="card">
                            <div class="card-header card-header-danger">
                            <h4 class="card-title mt-0">Form Management</h4>
                            <p class="card-category">List of Forms</p>
                        </div>
                        <div class="card-body">
                           <div class="table-responsive">
                                <table  mat-table [dataSource]="dataSource" class="table table-hover">
                                     <ng-container matColumnDef="name" >
                                                <th *matHeaderCellDef> Name </th>
                                                <td *matCellDef="let element"> {{element.name}} </td>
                                     </ng-container>
                                     <!-- <ng-container matColumnDef="title">
                                                <th mat-header-cell *matHeaderCellDef> Title</th>
                                                <td mat-cell *matCellDef="let element" width="30%"><a href='http://localhost:4200/formBuilder/{{element.id}}'> {{element.title}}</a></td> 
                                     </ng-container> -->
                                     <ng-container matColumnDef="type">
                                                <th  *matHeaderCellDef> Type </th>
                                                <td  *matCellDef="let element"> {{element.type}} </td>
                                     </ng-container>
                                     <ng-container matColumnDef="path">
                                                <th  *matHeaderCellDef> URL </th>
                                                <td  *matCellDef="let element"> {{element.path}} </td>
                                     </ng-container>
                                     <ng-container matColumnDef="status">
                                                <th  *matHeaderCellDef> Status </th>
                                                <td  *matCellDef="let element"> {{element.status}} </td>
                                     </ng-container>
                                     <ng-container matColumnDef="response">
                                                <th   *matHeaderCellDef> Responses </th>
                                                <td  *matCellDef="let element"> 
                                                    <a [routerLink]="['/responseList',element.id]" > {{element.response}}</a>
                                                </td>
                                      </ng-container>
                                      <ng-container matColumnDef="edit">
                                                <th   *matHeaderCellDef> Edit </th>
                                                <td  *matCellDef="let element"> 
                                                    <a  [routerLink]="['/formBuilder',element.id]"  class='fas fa-pencil-alt' style='font-size:20px;color:#43de40' ></a>
<!--                                                     <a [routerLink]="['/formBuilder',element.id]" >   -->
<!--                                                     <button mat-icon-button color="primary"> -->
<!--          												<mat-icon>edit</mat-icon> -->
<!--       												</button></a> -->
                                                </td>
                                      </ng-container>
                                      <ng-container matColumnDef="stats">
                                                <th   *matHeaderCellDef> Stats </th>
                                                <td  *matCellDef="let element"> 
                                                    <a  [routerLink]="['/formhome',element.id]"  class='fas fa-bar-chart' style='font-size:20px;color:#f1a565' ></a>

                                                </td>
                                      </ng-container>
                                      
                                      <thead>
                                      <tr  mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                      </thead>
                                      <tbody>
                                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                      </tbody>
                               </table>
                               <mat-paginator class="formpaginator" [pageSizeOptions]="[5, 10, 20, 30]" showFirstLastButtons></mat-paginator>
                           </div>
                        </div>

                   </div>
              </div>



      </div>

</div>
