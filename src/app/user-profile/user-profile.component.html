<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Edit Profile</h4>
                      <p class="card-category">Complete your profile</p>
                  </div>
                    <div *ngIf="!userdetail" class="col-md-12">
                        <div class="card card-plain">
                            <mat-progress-bar mode = "indeterminate" ></mat-progress-bar>
                        </div>
                   </div>
                  <div *ngIf="userdetail" class="card-body">
                    
                      <form (submit)="updateProfile()">
                            <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput [(ngModel)]="userdetail.firstname" id="firstname" name="firstname" placeholder="Fist Name" type="text">
                                </mat-form-field>
                              </div>
                                <div class="col-md-6">
                                 <mat-form-field class="example-full-width">
                                  <input matInput [(ngModel)]="userdetail.lastname" id="lastname" name="lastname" placeholder="Last Name" type="text">
                                </mat-form-field>
                                </div>
                           </div>   
                        
                          
                              <div class="col-md-6">
                          
                              </div>
                           
                           <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput [(ngModel)]="userdetail.email" id="email" name="email" placeholder="Email Address" type="text">
                                </mat-form-field>
                              </div>
                              
                           
                           </div>
                           <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput [(ngModel)]="userdetail.designation" id="designation" name="designation" placeholder="Designation" type="text">
                                </mat-form-field>
                              </div>
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput [(ngModel)]="userdetail.organisation" id="organisation" name="organisation" placeholder="Organisation" type="text">
                                </mat-form-field>       
                            </div>
                           
                           </div>
                             <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput [(ngModel)]="userdetail.password" id="password" name="password" placeholder="Password" type="password">
                                </mat-form-field>
                              </div>
                           </div>  
                           <div class="row">
                              <div class="col-md-12">
                                <label>About Me</label>
                                <mat-form-field class="example-full-width">
                                   <textarea matInput placeholder="Something about me" [(ngModel)]="userdetail.aboutMe" name="aboutMe" id="aboutMe"></textarea>
                                 </mat-form-field>
                              </div>
                          </div> 
                           
                          <button mat-raised-button type="submit" class="btn btn-danger pull-right">Update Profile</button>
                          <button mat-raised-button type="button" [routerLink]="['/userlist']" class="btn mat-raised-button pull-right">Back</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
          <div class="col-md-4">
              <div *ngIf="userdetail" class="card card-profile" >
                 <div class="card-avatar" >
                      <a href="#pablo">
                        <div >
                        <img  id="profilePic" name="profilePic" class="img"    [src]="imageUrl" height="100%"/>
                        </div>
                      </a>
                    
                  </div>
                   <div class="card-body">
                     
                        <input style="display: none" #fileInput type="file" #image accept="image/*" (change)="showImage($event.target.files)">
                        <button (click)="fileInput.click()" class="btn btn-danger btn-round">Change Pic</button>
                  </div>
                 
                     <h6 class="card-title">{{userdetail.firstname}} {{userdetail.lastname}}</h6>
                    <div class="tim-note" >{{userdetail.designation}}</div>
                    <div class="tim-note">{{userdetail.organisation}}</div> 
              
                      <p class="card-description">
                          {{userdetail.aboutMe}}..
                      </p>
                  
              </div>
          </div>
      </div>
  </div>
</div>
